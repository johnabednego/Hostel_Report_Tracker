                     <!-- sign up form-->
        <form name="sign-up" action="#" method="Post">
            <h1 class="display-1 m-5">Register</h1>

            <div class="container m-5 p-5 col-6">
            
            

            
                <div class="row">
                        <div class="col-sm-6">
                            <label class="form-label" for="firstname">* FIRST NAME:</label>
                            <br>
                            <input class="form-control form-control-lg" type="text" name="firstname" id="firstname" placeholder="Anthony" required>
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label" for="lastname">* LAST NAME:</label>
                            <br>
                            <input class="form-control form-control-lg" type="text" name="lastname" id="lastname" placeholder="Yeboah" required>
                        </div>
                        <!--<div class="col-sm-4"></div>-->
                </div>
                <div class="row">
                        <div class="col-sm-6">
                            <label class="form-label" for="student_id">* STUDENT ID:</label>
                            <br>
                            <input class="form-control form-control-lg" type="text" name="student_id" id="student_id" placeholder="please enter valid ID" required>
                        </div>
                        <div class="col-sm-6"></div>
                </div>      
                    
                <div class="row">    
                        <div class="col-sm-12">
                            <label class="form-label" for="email">* STUDENT E-MAIL:</label>
                            <br>
                            <input class="form-control form-control-lg" type="email" name="email" id="email" placeholder="Email Address" required>
                        </div>
                        <!--<div class="col-sm-4"></div>-->
                 </div>       
        
                 <div class="row">    
                        <div class="col-sm-6">
                            <label class="form-label" for="birthdate">* DATE OF BIRTH:</label>
                            <br>
                            <input class="form-control form-control-lg"s type="date" name="birthdate" id="birthdate">
                        </div>
                        <div class="col-sm-6"></div>
                </div>   
                <div class="row justify-content-center">    
                        <div class="col-sm-3">
                            
                            <label class="form-label" for="sex">GENDER:</label>
                            <br>
                            <input class="form-check-input" type="radio" name="sex" value="female">
                            <label class="form-check-label" for="male">Male</label>
                            <br>
                            <input class="form-check-input" type="radio" name="sex" value="female">
                            <label class="form-check-label" for="female">Female</label> 
                            <br>
                            <input class="form-check-input" type="radio" name="sex" value="other" checked>
                            <label class="form-check-label" for="other">Others</label>  
                        </div>
                        <div class="col-sm-9"></div>
                 </div> 
                 
                 <div class="row justify-content-center"> 
                        <div class="col-sm-6">
                            <label class="form-label" for="password">* PASSWORD:</label>
                            <br>
                            <div class="progress" aria-value="40%" role="progressbar" style="height: 3px; display: flexbox;"></div>
                            <br>
                            <input class="form-control form-control-lg" type="password" name="password" id="password" placeholder="at least 6 characters long" required> 
                        </div>
                        
                
                    
                   
                        <div class="col-sm-6">
                            <label class="form-label" for="confirm_password">* CONFIRM PASSWORD:</label>
                            <br>
                            <div class="progress" role="progressbar" style="height: 3px;"></div>
                            <br>
                            <input class="form-control form-control-lg" type="password" name="confirm_password" id="confirm_password" placeholder="password must match" required>
                        </div>
                        
                 </div>   
                
                        <div>
                            <input type="submit" class="btn btn-primary btn-lg px-5" value="SIGN UP">
                        </div>
        </div>
        </form>
